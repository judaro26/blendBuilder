<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend API Editor</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- React and ReactDOM scripts from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX compilation in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 antialiased">
    <div id="root"></div>

<script type="text/babel">
const App = () => {
    const [formData, setFormData] = React.useState({
        loanId: '',
        blendProduct: '',
        tenant: '',
        token: '',
    });

    const [apiData, setApiData] = React.useState(null);
    const [editedData, setEditedData] = React.useState(null);
    const [isLoading, setIsLoading] = React.useState(false);
    const [message, setMessage] = React.useState('');
    const [isDataFetched, setIsDataFetched] = React.useState(false);

    const handleFormChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
    };

    const editedDataPath = (path) => {
        let value = editedData;
        const keys = path.split('.');
        for (let key of keys) {
            if (value && typeof value === 'object' && key in value) {
                value = value[key];
            } else return undefined;
        }
        return value;
    };

    const handleDataChange = (newValue, path) => {
        const updatedData = { ...editedData };
        let current = updatedData;
        const keys = path.split('.');
        for (let i = 0; i < keys.length - 1; i++) {
            if (typeof current[keys[i]] !== 'object' || current[keys[i]] === null) {
                current[keys[i]] = {};
            }
            current = current[keys[i]];
        }
        current[keys[keys.length - 1]] = newValue;
        setEditedData(updatedData);
    };

    const renderEditableFields = (data, path = '') => {
        if (data === null || data === undefined) return null;
    
        if (typeof data !== 'object') {
            return (
                <input
                    type="text"
                    value={editedDataPath(path) || ''}
                    onChange={(e) => handleDataChange(e.target.value, path)}
                    className="flex-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
                />
            );
        }
    
        if (Array.isArray(data)) {
            return data.length === 0 ? (
                <div className="text-gray-400 italic">Empty array</div>
            ) : (
                <div className="space-y-2">
                    {data.map((item, index) => {
                        const currentPath = `${path}[${index}]`;
                        return (
                            <div key={currentPath} className="p-3 bg-gray-50 rounded-lg border border-gray-200">
                                <div className="font-medium text-gray-700 mb-2">{`${path.split('.').pop()} #${index + 1}`}</div>
                                {renderEditableFields(item, currentPath)}
                            </div>
                        );
                    })}
                </div>
            );
        }
    
        // handle normal object
        return Object.entries(data).map(([key, value]) => {
            const currentPath = path ? `${path}.${key}` : key;
            return (
                <div
                    key={currentPath}
                    className="flex flex-col md:flex-row items-start md:items-center p-3 my-2 bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200"
                >
                    <label className="font-semibold text-gray-700 w-full md:w-1/3 mb-1 md:mb-0 md:mr-4 break-words">{key}:</label>
                    <div className="flex-1 w-full">{renderEditableFields(value, currentPath)}</div>
                </div>
            );
        });
    };

    const findDifferences = (original, updated) => {
        const diff = {};
        for (const key in updated) {
            if (Array.isArray(updated[key])) continue;
            if (typeof updated[key] === 'object' && updated[key] !== null) {
                const nestedDiff = findDifferences(original[key] || {}, updated[key]);
                if (Object.keys(nestedDiff).length > 0) diff[key] = nestedDiff;
            } else if (String(original[key]) !== String(updated[key])) {
                diff[key] = updated[key];
            }
        }
        return diff;
    };

    const callBlendProxy = async (method, body = {}) => {
        setMessage('');
        setIsLoading(true);

        try {
            const response = await fetch('https://blendproxy-198883432206.us-west2.run.app', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${formData.token}`,
                    'Blend-Target-Instance': formData.tenant,
                    'Blend-Product': formData.blendProduct
                },
                body: JSON.stringify({
                    method,
                    loanId: formData.loanId,
                    blendProduct: formData.blendProduct,
                    body
                })
            });

            if (!response.ok) {
                const text = await response.text();
                throw new Error(`HTTP ${response.status}: ${text}`);
            }

            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Blend Proxy error:', error);
            setMessage(`Error: ${error.message}`);
            return null;
        } finally {
            setIsLoading(false);
        }
    };

    const handleFetchData = async (e) => {
        e.preventDefault();
        const data = await callBlendProxy('GET');
        if (data) {
            setApiData(data);
            setEditedData(data);
            setIsDataFetched(true);
            setMessage('Data fetched successfully!');
        }
    };

    const handleSaveChanges = async () => {
        const diff = findDifferences(apiData, editedData);
        if (Object.keys(diff).length === 0) {
            setMessage('No changes to save.');
            return;
        }
        const updated = await callBlendProxy('PATCH', diff);
        if (updated) {
            setApiData(updated);
            setEditedData(updated);
            setMessage('Changes saved successfully!');
        }
    };

    return (
        <div className="bg-gray-100 min-h-screen p-4 sm:p-8 text-gray-800">
            <div className="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-6 sm:p-10 border border-gray-200">
                <h1 className="text-3xl font-extrabold text-center text-blue-800 mb-6 tracking-tight">Blend API Editor</h1>
                <p className="text-center text-gray-600 mb-8">
                    Enter your API credentials and Loan ID to fetch, view, and edit data.
                </p>

                <form onSubmit={handleFetchData} className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div className="col-span-1">
                        <label htmlFor="loanId" className="block text-sm font-medium text-gray-700">Loan ID</label>
                        <input type="text" name="loanId" value={formData.loanId} onChange={handleFormChange} required className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500" />
                    </div>
                    <div className="col-span-1">
                        <label htmlFor="blendProduct" className="block text-sm font-medium text-gray-700">Blend Product</label>
                        <input type="text" name="blendProduct" value={formData.blendProduct} onChange={handleFormChange} required className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500" />
                    </div>
                    <div className="col-span-1">
                        <label htmlFor="tenant" className="block text-sm font-medium text-gray-700">Tenant</label>
                        <input type="text" name="tenant" value={formData.tenant} onChange={handleFormChange} required className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500" />
                    </div>
                    <div className="col-span-1">
                        <label htmlFor="token" className="block text-sm font-medium text-gray-700">Authorization Token</label>
                        <input type="password" name="token" value={formData.token} onChange={handleFormChange} required className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500" />
                    </div>
                    <div className="col-span-1 md:col-span-2">
                        <button type="submit" disabled={isLoading} className="w-full flex justify-center items-center py-3 px-6 border border-transparent rounded-lg shadow-sm text-lg font-bold text-white bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 disabled:cursor-not-allowed">
                            {isLoading && !isDataFetched && <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>}
                            Fetch Data
                        </button>
                    </div>
                </form>

                {message && <div className="p-4 rounded-lg bg-blue-100 text-blue-700 font-medium text-center mb-6">{message}</div>}

                {apiData && (
                    <div className="mt-8 border-t-2 border-gray-200 pt-8">
                        <h2 className="text-2xl font-bold text-blue-800 mb-4">Editable Application Data</h2>
                        <div className="bg-gray-50 p-4 rounded-xl shadow-inner max-h-[60vh] overflow-y-auto">{renderEditableFields(apiData)}</div>
                        <div className="mt-6">
                            <button onClick={handleSaveChanges} disabled={isLoading} className="w-full flex justify-center items-center py-3 px-6 border border-transparent rounded-lg shadow-sm text-lg font-bold text-white bg-green-600 hover:bg-green-700 disabled:bg-green-400 disabled:cursor-not-allowed">
                                {isLoading && isDataFetched && <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>}
                                Save Changes
                            </button>
                        </div>
                    </div>
                )}
            </div>
        </div>
    );
};

const renderApp = () => {
    const root = document.getElementById('root');
    if (root) ReactDOM.createRoot(root).render(<App />);
    else console.error("Root element not found");
};

window.onload = renderApp;
</script>
</body>
</html>
